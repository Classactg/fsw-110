<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input id="add" type="number">
        <input id="plus" type="number">
        <button id="push">total</button>
        <p id="answer"></p>
    </div>
    <div>
        <input id="subtract" type="number">
        <input id="minus" type="number">
        <button id="press">sub</button>
        <p id="subresult"></p>
    </div>
    <div>
        <input id="multiply" type="number">
        <input id="times" type="number">
        <button id="down">equals</button>
        <p id="multipleresult"></p>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
